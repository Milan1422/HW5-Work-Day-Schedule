<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="/assets/luxon.min.js"></script>
    <script defer src="/assets/script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" >
        <div class="col hour">0700</div>
        <input id="description7" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn7" class="col saveBtn" data-time="7am"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">0800</div>
        <input id="description8" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn8" class="col saveBtn" data-time="8am"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">0900</div>
        <input id="description9" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn9" class="col saveBtn" data-time="9am"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1000</div>
        <input id="description10" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn10" class="col saveBtn" data-time="10am"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1100</div>
        <input id="description11" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn11" class="col saveBtn" data-time="11am"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1200</div>
        <input id="description12" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn12" class="col saveBtn" data-time="12pm"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1300</div>
        <input id="description13" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn13" class="col saveBtn" data-time="1pm"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1400</div>
        <input id="description14" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn14" class="col saveBtn" data-time="2pm"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1500</div>
        <input id="description15" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn15" class="col saveBtn" data-time="3pm"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block" >
        <div class="col hour">1600</div>
        <input id="description16" class="col-9 description" placeholder="Add new task">  </input>
        <button id="btn16" class="col saveBtn" data-time="4pm"><i class="fas fa-plus"></i></button>
      </div>

     
    </div>
</body>
</html>
