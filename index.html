<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="/assets/luxon.min.js"></script>
    <script defer src="/assets/script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col hour">0700</div>
        <input id="description7" class="col-9 description past" placeholder="Add new task">  </input>
        <button id="btn7" class="col saveBtn" data-time="7am"><i class="fas fa-plus"></i></button>
      </div>
      <div class="row time-block">
        <div class="col hour" data-time="true">0800</div>
        <input class="col-9 past description" data-task="New Todo Item at 8am"></input>
        <button class="col saveBtn" data-time="8am"></button>
      </div>
      <div class="row time-block">
        <div class="col hour" data-time="false">0900</div>
        <textarea class="col-9 past" data-task="New Todo Item at 9am"></textarea>
        <button class="col saveBtn" data-time="9am"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1000</div>
        <input class="col-9 past" data-task="New Todo Item at 10am"></input>
        <button class="col saveBtn" data-time="10am"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1100</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="11am"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1200</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="12pm"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1300</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="1pm"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1400</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="2pm"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1500</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="3pm"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1600</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="4pm"></button>
      </div>
      <div class="row time-block">
        <div class="col hour">1700</div>
        <input class="col-9 past"></input>
        <button class="col saveBtn" data-time="5pm"></button>
      </div>
    </div>
</body>
</html>
